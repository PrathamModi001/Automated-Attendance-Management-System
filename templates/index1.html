<!DOCTYPE html>
<html>
<head>
    <title>User Information & Image Upload</title>
    <link rel="icon" type="image/x-icon" href="fav.jpg">
    <style>
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            background-image: url("{{url_for( 'static' , filename = '3.png' )}}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
        }
    
        .container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    
        .container h1 {
            color: #333;
            font-size: 24px;
        }
    
        .form-group {
            margin-bottom: 15px;
        }
    
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
    
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    
        #image-preview {
            width: 100%;
            height: auto;
            display: none;
            margin-top: 10px;
        }
    
        /* Style for select elements */
        select {
            appearance: none;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
    
        /* Style for the Submit button */
        button#submit {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        button#submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
	<form action="/upload" method="POST" enctype="multipart/form-data" id="upload-form">
    <div class="container">
        <h1>Welcome to EasyAttend</h1>
        <div class="form-group">
            <label for ="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="pytlab">Python Lab</option>
                <option value="pytthe">Python Theory</option>
                <option value="deco">Digital Electronics and Computer Organisation</option>
                <option value="os">Operating System</option>
                <option value="dp">Design Pattern</option>
                <!-- Add more subjects as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="semester">Semester:</label>
            <select id="semester" name="semester" required>
                <option value="three">3</option>
                <option value="five">5</option>
                <option value="seven">7</option>
                <!-- Add more semesters as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="image">Upload an Image:</label>
            <input type="file" accept="image/*" capture="camera" name="image" id="image-upload">
            <img id="image-preview" src="#" alt="Uploaded Image" />
        </div>
        <div class="form-group">
            <button id="submit" type="submit">Submit</button>
        </div>
    </div>
</form>

    <script>
        const imageUploadInput = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const submitButton = document.getElementById('submit');

        imageUploadInput.addEventListener('change', function () {
            const file = imageUploadInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
